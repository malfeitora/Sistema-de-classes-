<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elden Ring Classes Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #000;
            color: #fff;
        }
        h1 {
            text-align: center;
        }
        .catalog {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px auto;
            max-width: 1200px;
        }
        .card {
            background-color: #333;
            border: 1px solid #555;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            padding: 20px;
            text-align: center;
        }
        .card img {
            width: 150px;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.8);
        }
        .class-title {
            font-weight: bold;
            font-size: 18px;
            margin: 10px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #555;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #444;
        }
        td {
            background-color: #222;
        }
        .items {
            margin-top: 10px;
        }
        .items img {
            width: 50px;
            height: auto;
            margin: 5px;
            cursor: pointer; /* Alteração: cursor para indicar que é clicável */
        }
        .status {
            margin-top: 20px;
        }
        .status table {
            margin: 0 auto;
        }
        .status th {
            background-color: #555;
        }
        .status td {
            background-color: #333;
        }
    </style>
</head>

        // Renderizando as classes
        const catalog = document.getElementById('catalog');
        classes.forEach(cls => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <img src="${cls.image}" alt="${cls.name}">
                <div class="class-title">${cls.name}</div>
                <table>
                    <tr><th>Atributo</th><th>Valor</th></tr>
                    ${Object.keys(cls.stats).map(stat => `<tr><td>${stat}</td><td>${cls.stats[stat]}</td></tr>`).join('')}
                </table>
                <div class="items">
                    <h4>Itens Iniciais:</h4>
                    ${cls.items.map(item => `<img src="${item.img}" alt="${item.name}" onclick="handleItemClick('${item.name}')">`).join('')}
                </div>
                <div class="status">
                    <h4>Status</h4>
                    <table>
                        <tr><th>Nível</th><th>Runas</th></tr>

        // Função para exibir o nome do item ao clicar
